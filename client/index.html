<html lang="en">

<head>

<body>
  <div class="header"></div>
  <div class="top-bar">
    <div class="inner-top-bar">
      <div id="active-filters">
      </div>

      <div class="right-section">
        <form class="search-section" id="searches">
          <input type="search" class="search" placeholder="search..." id="search" >
          <button class="search-icon" type="submit"><img src="./images/Search.png"></button>
        </form>
        <button class="clear" id="clear" type="button" onclick="clearActiveFilters()">Clear</button>
      </div>

    </div>

  </div>

  <div id="main" class="all-listings">
